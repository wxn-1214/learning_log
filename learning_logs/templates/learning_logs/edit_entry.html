{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

    <p>编辑条目:</p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% buttons %}
            <button name="submit" class="btn btn-primary">保存</button>
        {% endbuttons %}

    </form>

{% endblock content %}
