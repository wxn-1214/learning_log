{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>登录到你的账号</h2>
{% endblock header %}

{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">登录</button>
        {% endbuttons %}

        <!--包含了一个隐藏的表单元素'next'
            实参value告诉Django在用户登录成功后将其重定向到主页-->
        <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}"/>
    </form>

{% endblock content %}
